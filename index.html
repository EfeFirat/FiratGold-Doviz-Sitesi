<div class="calc-container">
    <h2>FıratGold</h2>
    <div id="fiyat-durum">● Canlı kurlar yükleniyor...</div>
    
    <div class="input-group">
        <label>Ağırlık (Gram)</label>
        <input type="number" id="gram" placeholder="Miktarı girin (Örn: 5.25)" step="0.01">
    </div>

    <div class="input-group">
        <label>Altın Ayarı</label>
        <select id="ayar">
            <option value="24">24 Ayar (Has Altın)</option>
            <option value="22">22 Ayar</option>
            <option value="18">18 Ayar</option>
            <option value="14">14 Ayar</option>
            <option value="8">8 Ayar</option>
        </select>
    </div>

    <div class="result-box">
        <p>Hesaplanan Toplam Tutar</p>
        <span id="toplam-tutar">0.00 TL</span>
    </div>

    <a href="#" id="whatsapp-link" class="whatsapp-btn" target="_blank">
        WhatsApp ile Sipariş Ver
    </a>
</div>

<a class="home-btn" href="2-Ana Sayfa.html">Ana Sayfaya Dön</a>

<script>
function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("open");
    document.getElementById("overlay").classList.toggle("show");
}

document.addEventListener('DOMContentLoaded', function() {
    const gramInput = document.getElementById('gram');
    const ayarSelect = document.getElementById('ayar');
    const sonucDisplay = document.getElementById('toplam-tutar');
    const fiyatDurum = document.getElementById('fiyat-durum');
    const waLink = document.getElementById('whatsapp-link');

    let gramAltinTL = 6000; 

    async function fiyatCek() {
        try {
            const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=PAXGTRY');
            const data = await response.json();
            
            if (data.price) {
                gramAltinTL = parseFloat(data.price) / 31.1034;
                
                fiyatDurum.style.opacity = "0.6";
                setTimeout(() => {
                    fiyatDurum.innerText = "● CANLI: " + gramAltinTL.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " TL";
                    fiyatDurum.style.opacity = "1";
                }, 200);

                hesapla();
            }
        } catch (e) {
            console.error("Veri hatası:", e);
            fiyatDurum.innerText = "● Bağlantı Güncelleniyor...";
            fiyatDurum.style.color = "orange";
        }
    }

    function hesapla() {
        const gram = parseFloat(gramInput.value) || 0;
        const ayar = parseInt(ayarSelect.value);
        
        const sonuc = (gram * gramAltinTL * (ayar / 24));
        const formatliSonuc = sonuc.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        
        sonucDisplay.innerText = formatliSonuc + " TL";

        const numara = "905388863876"; 
        const mesaj = `Merhaba FıratGold, web sitenizden hesaplama yaptım:\n\n` + 
                      `Miktar: ${gram} Gram\n` +
                      `Ayar: ${ayar} Ayar\n` +
                      `Hesaplanan Fiyat: ${formatliSonuc} TL\n\n` +
                      `Sipariş vermek/bilgi almak istiyorum.`;
        
        waLink.href = `https://wa.me/${numara}?text=${encodeURIComponent(mesaj)}`;
    }

    gramInput.addEventListener('input', hesapla);
    ayarSelect.addEventListener('change', hesapla);

    fiyatCek();
    setInterval(fiyatCek, 5000); 
});
</script>
