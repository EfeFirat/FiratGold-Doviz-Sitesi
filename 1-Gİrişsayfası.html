<style>

.home-btn {
    display: flex; 
    margin: auto;
    margin-top: 200px;
    justify-content: center;
    align-items: center;
    padding: 30px 200px;  
    text-decoration: none; 
    background-image: url(img/luxury-gold-effect-design-background-banner-design-template-wallpaper-golden-blur-effect_609989-3393.avif);
    color: black;
    width: 300px;
    border-radius: 8px;
    border: 2px solid black;
    box-shadow: 0 15px 30px #000000aa;
}

li {
    display: flex;
    margin: auto;
    margin-top: 10px;
    justify-content: center;
    align-items: center;
    color: black;
    background-color: white;
    padding: 10px;
    width: 500px;
    border: 2px solid black;
    font-family: sans-serif;
    border-radius: 8px;
}

.menu-btn {
    font-size: 30px;
    padding: 12px;
    cursor: pointer;
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1002;
    color: white;
    background: rgba(0, 0, 0, 0.45);
    border-radius: 10px;
    transition: 0.3s ease;
}

.menu-btn:hover {
    transform: scale(1.15);
    box-shadow: 0 0 12px gold;
}

#sidebar {
    height: 100vh;
    width: 260px;
    position: fixed;
    top: 0;
    left: -260px;
    background: rgba(0, 0, 0, 0.78);
    backdrop-filter: blur(6px);
    color: white;
    padding-top: 70px;
    transition: 0.4s ease;
    z-index: 1001;
    box-shadow: 5px 0 20px rgba(255, 215, 0, 0.22);
    font-family: 'Trebuchet MS', sans-serif;

}

#sidebar.open { left: 0; }

#sidebar a {
    display: block;
    padding: 18px;
    font-size: 19px;
    color: white;
    text-decoration: none;
    border-bottom: 1px solid rgba(255,255,255,0.12);
    transition: 0.35s;
    font-family: 'Trebuchet MS', sans-serif;
}

#sidebar a:hover {
    background: rgba(255,215,0,0.22);
    padding-left: 40px;
}

#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
    opacity: 0;
    visibility: hidden;
    transition: 0.3s;
    z-index: 1000;
}

#overlay.show {
    opacity: 1;
    visibility: visible;
}

</style>
</head>
