<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/licensed-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Mobilde arka plan sabit kalsın */
        }

        /* BAŞLIK AYARLARI */
        .BAŞLIK {
            display: flex;
            margin: 70px auto 0 auto;
            justify-content: center;
            align-items: center;
            padding: 80px;
            
            /* MOBİL UYUM İÇİN DEĞİŞİKLİK */
            width: 90%; 
            max-width: 900px;
            box-sizing: border-box; /* Padding kutuyu şişirmesin */
            
            border-radius: 8px;
            border: 3px solid black;
            font-size: 100px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  
            background-image: url(img/luxury-gold-effect-design-background-banner-design-template-wallpaper-golden-blur-effect_609989-3393.avif);
            background-size: cover;
            color: black;
            text-align: center;
        }

        /* FORM AYARLARI */
        form {
            margin: 50px auto; /* Üst boşluğu biraz azalttım */
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #e0c068;
            box-shadow: 0 0 30px rgba(224, 192, 104, 0.4);
            
            /* Genişlik Ayarı */
            width: 90%;
            max-width: 400px;
            
            color: rgb(215, 211, 211);
            text-align: left;
            box-sizing: border-box;
        }

        /* GİRİŞ KUTULARI */
        input[type="text"], 
        input[type="email"],
        select {
            width: 100%;
            padding: 10px; /* Mobilde rahat tıklansın diye artırdım */
            margin-top: 5px;
            border: 1px solid #444;
            background-color: #111;
            color: white;
            border-radius: 5px;
            box-sizing: border-box; /* Kutu dışına taşmayı engeller */
        }

        /* RADYO BUTONLARI (Yuvarlak Seçimler) */
        input[type="radio"] {
            cursor: pointer;
            margin-right: 5px;
            transform: scale(1.2); /* Mobilde seçmesi kolay olsun diye büyüttüm */
        }
        
        /* Radyo butonlarının yanındaki yazılar için düzen */
        .radio-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Mobilde sığmazsa alt satıra geçsin */
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 12px; /* Butonu biraz büyüttüm */
            background-color: white;
            color: black;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
            border: 2px solid #e0c068;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: rgb(165, 164, 164);
            transform: scale(1.03);
            opacity: 0.8;
        }

        /* ONAY MESAJI KUTUSU */
        #onayMesaji {
            width: 90%; /* Sabit 450px yerine esnek */
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 240, 170, 0.95);
            border: 3px solid #c9a100;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center;
            font-size: 25px;
            font-family: 'Trebuchet MS', sans-serif;
            display: none;
            box-sizing: border-box;
            color: black;
        }

        /* MENÜ BUTONU */
        .menu-btn {
            font-size: 30px;
            padding: 12px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1002;
            color: white;
            background: rgba(0, 0, 0, 0.45);
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .menu-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 0 12px gold;
        }

        /* YAN MENÜ */
        #sidebar {
            height: 100vh;
            width: 260px;
            position: fixed;
            top: 0;
            left: -260px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(6px);
            color: white;
            padding-top: 70px;
            transition: 0.4s ease;
            z-index: 1001;
            box-shadow: 5px 0 20px rgba(255, 215, 0, 0.22);
        }

        #sidebar.open { left: 0; }

        #sidebar a {
            display: block;
            padding: 18px 25px;
            font-size: 19px;
            color: white;
            text-decoration: none;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            transition: 0.35s;
        }

        #sidebar a:hover {
            background: rgba(255, 215, 0, 0.22);
            padding-left: 40px;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            z-index: 1000;
        }

        #overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* MOBİL UYUMLULUK (MEDIA QUERY) */
        @media (max-width: 768px) {
            .BAŞLIK {
                font-size: 40px; /* Mobilde font küçülsün */
                padding: 30px;
                margin-top: 80px;
            }

            form {
                margin-top: 20px;
                padding: 20px;
            }

            label {
                font-size: 14px;
            }

            /* Radyo butonları mobilde alt alta daha düzgün dursun */
            .radio-item {
                display: block;
                margin-bottom: 10px;
            }
        }

    </style>
</head>

<body>

    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <div id="overlay" onclick="toggleMenu()"></div>

    <div id="sidebar">
        <a href="index.html">Ana Sayfa</a>
        <a href="6-Kayıt Formu.html">Sipariş</a>
        <a href="3-Hakkında.html">Hakkımızda</a>
        <a href="4-Ürünler.html">Ürünlerimiz</a>
        <a href="5-İletişim.html">İletişim</a>
        <a href="7-Arkaplan.html">Sipariş Arkaplanımız</a>
    </div>

    <h1 class="BAŞLIK">FıratGold</h1>

    <form id="kayitFormu">
        <label>Adınız</label>
        <input type="text" name="Müşteri" placeholder="Adınızı Giriniz" required>
        <br><br>

        <label>E-posta</label>
        <input type="email" name="E-posta" placeholder="E-postanız" required>
        <br><br>

        <label>Alım-Satım Yapmak İstediğiniz Miktar</label>
        <input type="text" name="Mesleğiniz" placeholder="Örn: 10 Gram / Çeyrek Altın" required>
        <br><br>

        <label>Açık Adresiniz</label>
        <input type="text" name="Not" placeholder="Mahalle, Cadde, No..." required>
        <br><br>

        <h3>Ödeme Yönteminiz</h3>
        
        <div class="radio-group">
            <label><input type="radio" name="Ödeme" value="Nakit" checked> Nakit</label>
            <label><input type="radio" name="Ödeme" value="Banka Kartı"> Banka Kartı</label>
            <label><input type="radio" name="Ödeme" value="Kredi Kartı"> Kredi Kartı</label>
        </div>

        <br>

        <label>İkamet Ettiğiniz İlçe</label>
        <br>
        <select name="Şehir">
            <option value="İstanbul">Başakşehir</option>
            <option value="Üsküdar">Üsküdar</option>
            <option value="Pendik">Pendik</option>
            <option value="Beşiktaş">Beşiktaş</option>
            <option value="Florya">Florya</option>
            <option value="Bakırköy">Bakırköy</option>
            <option value="Kadıköy">Kadıköy</option>
            <option value="Nişantaşı">Nişantaşı</option>
        </select>

        <br><br><br>

        <button type="submit">Siparişi Tamamla</button>
    </form>

    <div id="onayMesaji">
        <b>Bilgileriniz Alınmıştır.</b><br><br>
        En kısa sürede siparişiniz tarafınıza iletilecektir.
    </div>

<script>
    function toggleMenu() {
        document.getElementById("sidebar").classList.toggle("open");
        document.getElementById("overlay").classList.toggle("show");
    }

    document.getElementById("kayitFormu").addEventListener("submit", function(e){
        e.preventDefault();
        document.getElementById("kayitFormu").style.display = "none";
        document.getElementById("onayMesaji").style.display = "block";
        
        // Kullanıcıya hissettirmek için yukarı kaydır
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>

</body>
</html>
